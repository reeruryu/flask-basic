{% with messages = get_flashed_messages() %}
  {% if messages %}
    <script>
      alert("{{messages[-1]}}")
    </script>
  {% endif %}
{% endwith %}

    {{ super() }}
{% endblock %}

    <div>
      <div>

        <button type="submit">로그인</button>
        <button onclick="window.open('/ryureeru/signup','회원가입','width=600, height=400');return false">회원가입</button>
